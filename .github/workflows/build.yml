name: Build EXE with Nuitka

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Устанавливаем зависимости напрямую
          pip install aiofiles python-dotenv loguru minecraft-launcher-lib pillow psutil pywebview==6.1 tenacity httpx nuitka zstandard ordered-set

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-result
          path: build/*.exe

          mode: onefile
          include-data-dir: src/webUI=webUI 
          enable-plugins: anti-bloat,pywebview
          disable-console: true
          
          company-name: "Hyperbox"
          product-name: "Hyperbox launcher"
          file-version: "1.0.0.0"
          product-version: "1.0.0.0"
          file-description: "Hyperbox Launcher"
          copyright: "Copyright (c) 2026"
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-result
          path: dist/*.exe
