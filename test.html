<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Загрузка — три точки</title>
  <style>
    :root {
      --dot-size: 12px;       /* размер точки */
      --dot-gap: 8px;         /* расстояние между точками */
      --dot-color: #6c8693;   /* цвет (замени на свой) */
      --speed: 2s;            /* время полного цикла анимации */
    }

    /* общий контейнер (центрирование) */
    .loader {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--dot-gap);
      user-select: none;
      -webkit-user-select: none;
    }

    /* сами точки */
    .loader__dot {
      width: var(--dot-size);
      height: var(--dot-size);
      border-radius: 50%;
      background: var(--dot-color);
      opacity: 0.25;                /* начальная прозрачность */
      transform: translateY(0);
      animation: blink var(--speed) infinite ease-in-out;
    }

    /* задержки для последовательного моргания */
    .loader__dot:nth-child(1) { animation-delay: calc(var(--speed) * 0 / 3); }
    .loader__dot:nth-child(2) { animation-delay: calc(var(--speed) * 1 / 3); }
    .loader__dot:nth-child(3) { animation-delay: calc(var(--speed) * 2 / 3); }

    /* keyframes: поднимаем/делаем непрозрачнее и возвращаем */
    @keyframes blink {
      0%   { opacity: 0.25; }
      25%  { opacity: 1;     }
      25%  { opacity: 0.5;   }
      100% { opacity: 0.25;  }
    }

    /* Вспомогательный скрытый текст для скринридеров */
    .visually-hidden {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div classname="loader" >
    <span class="loader__dot"></span>
    <span class="loader__dot"></span>
    <span class="loader__dot"></span>
  </div>
</body>
</html>
